name: Run Prisma Migrations (manual)

on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Target environment (staging/production)'
        required: true
        default: 'staging'
      run_playwright:
        description: 'Whether to run Playwright E2E after migrations (true/false)'
        required: false
        default: 'false'

jobs:
  prisma-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
        working-directory: ./server

      - name: Run migrations
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
          # If running for production, make sure to set the secret appropriately in the workflow UI
        run: npx prisma migrate deploy
        working-directory: ./server

      - name: Run server tests (unit & integration smoke)
        run: npm test --silent
        working-directory: ./server

      - name: Run Playwright E2E (optional)
        if: ${{ github.event.inputs.run_playwright == 'true' }}
        env:
          PLAYWRIGHT_BASE_URL: ${{ secrets.PLAYWRIGHT_BASE_URL }}
          PLAYWRIGHT_ADMIN_TOKEN: ${{ secrets.PLAYWRIGHT_ADMIN_TOKEN }}
        run: |
          cd client
          npm ci
          npx playwright install --with-deps
          npx playwright test --reporter=html
