services:
  - type: web
    name: faheemly-api
    runtime: node
    buildCommand: npm install && npx prisma generate
    startCommand: cd server && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        fromSecret: jwt-secret
      - key: DATABASE_URL
        fromSecret: database-url
      - key: GROQ_API_KEY
        fromSecret: groq-api-key
      - key: REDIS_URL
        fromSecret: redis-url
      - key: CLIENT_URL
        value: https://faheemly.com
      - key: CORS_ORIGINS
        value: https://faheemly.com,http://localhost:3000,http://localhost:3001,https://faheemly-server.onrender.com
      - key: ADMIN_INITIAL_PASSWORD
        fromSecret: admin-password
      - key: SENTRY_DSN
        value: https://c198012f6e5e3ff666fe33f5f36c5413@o4510494829576192.ingest.de.sentry.io/4510494832787536
    healthCheckPath: /health
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1

  - type: pserv
    name: faheemly-worker
    runtime: node
    buildCommand: npm install && npx prisma generate
    startCommand: npm run worker
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        fromSecret: jwt-secret
      - key: DATABASE_URL
        fromSecret: database-url
      - key: GROQ_API_KEY
        fromSecret: groq-api-key
      - key: REDIS_URL
        fromSecret: redis-url
      - key: CLIENT_URL
        value: https://faheemly.com
      - key: CORS_ORIGINS
        value: https://faheemly.com,http://localhost:3000,http://localhost:3001,https://faheemly-server.onrender.com
      - key: ADMIN_INITIAL_PASSWORD
        fromSecret: admin-password

databases:
  - name: faheemly-db
    databaseName: faheemly
    user: faheemly
    plan: starter